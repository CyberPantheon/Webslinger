<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>mitmweb Proxy</title>    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; font-src 'self'; img-src 'self' data:;">
    <link rel="stylesheet" href="proxy.css">
    <link rel="stylesheet" href="./fonts/fontawesome/css/all.min.css">
</head>
<body>
    <div class="titlebar">
        <div class="app-title">
            <i class="fas fa-satellite-dish"></i>
            <span>mitmweb Proxy</span>
        </div>
        <div id="webview-status" class="status-indicator loading">Initializing...</div>
        <div class="window-controls">
            <button class="window-btn minimize" id="minimize-btn" title="Minimize"><i class="fas fa-minus"></i></button>
            <button class="window-btn close" id="close-btn" title="Close"><i class="fas fa-times"></i></button>
        </div>
    </div>

    <!-- <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>Loading mitmweb Interface...</p>
    </div> -->

    <webview id="mitmweb-view" src="" autosize="on" allowpopups></webview>

    <script src="proxy.js"></script>
</body>
</html>
